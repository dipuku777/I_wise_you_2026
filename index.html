<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
  background-size:cover;
  background-position:center;
  animation:bgslide 20s infinite;
}
@keyframes bgslide{
  0%{background-image:url('assets/background/bg1.jpg')}
  25%{background-image:url('assets/background/bg2.jpg')}
  50%{background-image:url('assets/background/bg3.jpg')}
  75%{background-image:url('assets/background/bg4.jpg')}
  100%{background-image:url('assets/background/bg1.jpg')}
}
.overlay{
  background:rgba(0,0,0,0.65);
  min-height:100vh;
  padding-bottom:60px;
  position:relative;
  z-index:2;
}
h1{padding-top:25px;font-size:42px;color:gold;text-shadow:0 0 25px gold;animation:glow 2s infinite alternate;}
@keyframes glow{from{opacity:.7}to{opacity:1}}
#name{margin-top:10px;font-size:32px;color:#ff4d6d;text-shadow:0 0 20px #ff4d6d;min-height:40px;}
#countdown{margin:20px;font-size:26px;color:#ffd6e0;}
.card{margin:30px auto;width:90%;max-width:380px;padding:25px;border-radius:28px;background:rgba(255,255,255,0.12);backdrop-filter: blur(10px);box-shadow:0 0 50px rgba(255,0,100,0.8);border:1px solid rgba(255,255,255,0.25);}
.card p{font-size:18px;line-height:1.6;color:#ffd1dc;}
.gallery img{width:90%;max-width:320px;margin:15px;border-radius:25px;box-shadow:0 0 35px rgba(255,215,0,0.8);transition: transform 1s;}
.gallery img:hover{transform:scale(1.05);}
.btn{display:inline-block;margin:30px;padding:16px 40px;background:gold;color:black;border-radius:40px;font-size:18px;text-decoration:none;font-weight:bold;}
.petal{position:fixed;top:-10%;font-size:24px;animation:fall linear infinite;z-index:6;}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0;}}
canvas{position:fixed;inset:0;z-index:1;pointer-events:none;}
#passwordScreen{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:10;color:white;}
#passwordScreen input{padding:10px 20px;font-size:18px;border-radius:10px;border:none;margin-top:20px;}
#passwordScreen button{margin-top:15px;padding:10px 25px;font-size:18px;border:none;border-radius:10px;background:gold;color:black;cursor:pointer;}
</style>
</head>

<body>

<!-- Password -->
<div id="passwordScreen">
  <h2>Enter the Secret Word üíñ</h2>
  <input type="password" id="pw" placeholder="Type here">
  <button onclick="checkPassword()">Enter</button>
</div>

<canvas id="fw"></canvas>
<canvas id="cracker"></canvas>

<div class="overlay">

  <h1>üéÜ Happy New Year 2026 üéÜ</h1>
  <div id="name"></div>

  <div id="countdown"></div>

  <audio autoplay loop>
    <source src="assets/music/music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <p>
      ‚ÄúMohabbat likhne ka shauk nahi tha,<br>
      Par <b>Rani Kumari</b> ka naam aate hi<br>
      Kalam bhi pyaar kar baithi üòà‚ù§Ô∏è‚Äçüî•‚Äù
    </p>
  </div>

  <div class="gallery">
    <img src="assets/gallery/photo1.jpg">
    <img src="assets/gallery/photo2.jpg">
    <img src="assets/gallery/photo3.jpg">
    <img src="assets/gallery/photo4.jpg">
  </div>

  <a class="btn" href="https://instagram.com/ksd_bad_boy" target="_blank">
    @ksd_bad_boy ‚ù§Ô∏è
  </a>

</div>

<script>
/* Password */
function checkPassword(){
  const val = document.getElementById("pw").value;
  if(val.toLowerCase() === "happy2026"){
    document.getElementById("passwordScreen").style.display="none";
    startPatakha(); // Start crackers immediately
  } else{
    alert("Wrong password üíî Try again");
  }
}

/* Name typing */
const nameText="Dipu kumar ‚ù§Ô∏è";let i=0;
setInterval(()=>{if(i<=nameText.length){document.getElementById("name").innerText=nameText.slice(0,i++);}},120);

/* Countdown */
const targetDate=new Date("January 1, 2026 00:00:00").getTime();
setInterval(()=>{
  const now=Date.now();
  const diff=targetDate-now;
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((diff%(1000*60*60))/(1000*60));
  const s=Math.floor((diff%(1000*60))/1000);
  document.getElementById("countdown").innerHTML=`‚è≥ ${d} Days ${h}h ${m}m ${s}s`;
},1000);

/* Rose petals */
function createPetal(){
  const p=document.createElement("div");
  p.className="petal";p.innerHTML="üåπ";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),8000);
}
setInterval(createPetal,200);

/* Fireworks */
const c=document.getElementById('fw'),x=c.getContext('2d');function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener('resize',resize);let particles=[];function createFirework(){
  const count=120;const cx=Math.random()*c.width;const cy=Math.random()*c.height/2;
  for(let i=0;i<count;i++){particles.push({x:cx,y:cy,r:Math.random()*3+1,dx:(Math.random()-0.5)*8,dy:(Math.random()-0.5)*8,color:`hsl(${Math.random()*360},100%,50%)`});}}
function updateFireworks(){x.clearRect(0,0,c.width,c.height);
  for(let i=0;i<particles.length;i++){
    const p=particles[i];x.beginPath();x.fillStyle=p.color;x.arc(p.x,p.y,p.r,0,Math.PI*2);x.fill();
    p.x+=p.dx;p.y+=p.dy;p.dy+=0.05;p.r*=0.97;if(p.r<0.5){particles.splice(i,1);i--;}}}
setInterval(()=>{updateFireworks();},30);setInterval(()=>{createFirework();},400);

/* Patakha / Cracker animation */
const crack=document.getElementById('cracker'),cxr=crack.getContext('2d');
function resizeCracker(){crack.width=innerWidth;crack.height=innerHeight;}
resizeCracker();addEventListener('resize',resizeCracker);
let crackers=[];function startPatakha(){setInterval(()=>{for(let i=0;i<5;i++){
  crackers.push({x:Math.random()*crack.width,y:Math.random()*crack.height/2,r:Math.random()*3+2,dx:(Math.random()-0.5)*10,dy:(Math.random()-0.5)*10,color:`hsl(${Math.random()*360},100%,50%)`});}},200);}
function updatePatakha(){cxr.clearRect(0,0,crack.width,crack.height);
  for(let i=0;i<crackers.length;i++){
    const p=crackers[i];cxr.beginPath();cxr.fillStyle=p.color;cxr.arc(p.x,p.y,p.r,0,Math.PI*2);cxr.fill();
    p.x+=p.dx;p.y+=p.dy;p.dy+=0.15;p.r*=0.96;if(p.r<0.5){crackers.splice(i,1);i--;}}}
setInterval(updatePatakha,20);

/* Auto start patakha if page already unlocked */
window.addEventListener('load',()=>{if(document.getElementById("passwordScreen").style.display=="none"){startPatakha();}});
</script>

</body>
    </html>
